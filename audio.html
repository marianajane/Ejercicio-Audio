<!DOCTYPE html>
<html>
  <head>
    <title>Retro Playlist</title>
    <link rel="icon" type="image/png" href="retro.png" />
</head>
<body>
	<font color="black" face="helvetica" align="left">
	<h1>SpotyRetro</h1>
<section>
  <audio src="benny-goodman.mp3" id="audio1">
  </audio>
</section>
<section id="volumeTime">
   <input type="range" min="0" max="313" step="0.1" value="0.5" id="rango"/>
 </section>
<section>
	<button id="ponleAlPLay" onclick="reproducir();">►</button>
	<button id="pause" onclick="pausar();">❚❚</button>
	<button id="stop" onclick="detener();">◼</button>
	<button id="forward" onclick="rebobinar();">⏮</button>
	<button id="rewind" onclick="adelantar();">⏭</button>
	<button id="mute" onclick="silenciar();">🕨</button>
	<button id="volume-" onclick="volumenBajo();">🕩</button>
	<button id="volume+" onclick="volumenAlto();">🕪</button>
	<script type="text/javascript" src="assets/js/controles.js"></script></section></br>
	<img src="http://www.partyon.be/image/800/800/r//data/flyers/2011-11-10/omg-i-m-so-retro-with-youri-parker.jpg">
</section>
</body>
